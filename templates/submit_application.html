{% extends "base.html" %}

{% block title %}Submit SSIP Application{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Submit SSIP Application</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="project_title" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="project_title" name="project_title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="problem_statement" class="form-label">Problem Statement</label>
                            <textarea class="form-control" id="problem_statement" name="problem_statement" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="solution" class="form-label">Proposed Solution</label>
                            <textarea class="form-control" id="solution" name="solution" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="team_members" class="form-label">Team Members</label>
                            <textarea class="form-control" id="team_members" name="team_members" rows="2" placeholder="Enter team member names, one per line"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="team_size" class="form-label">Team Size</label>
                            <input type="number" class="form-control" id="team_size" name="team_size" min="1" value="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="project_duration" class="form-label">Project Duration (months)</label>
                            <input type="number" class="form-control" id="project_duration" name="project_duration" min="1" max="12" value="6" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="project_domain" class="form-label">Project Domain</label>
                            <select class="form-select" id="project_domain" name="project_domain" required>
                                <option value="AI/ML">AI/ML</option>
                                <option value="IoT">IoT</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Mobile App">Mobile App</option>
                                <option value="Robotics">Robotics</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="technical_complexity" class="form-label">Technical Complexity</label>
                            <select class="form-select" id="technical_complexity" name="technical_complexity" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="total_cost" class="form-label">Total Cost (â‚¹)</label>
                            <input type="number" class="form-control" id="total_cost" name="total_cost" min="0" step="0.01" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quotation" class="form-label">Upload Quotation</label>
                            <input type="file" class="form-control" id="quotation" name="quotation" accept=".pdf,.doc,.docx">
                            <small class="text-muted">Upload quotation document (PDF, DOC, DOCX)</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
